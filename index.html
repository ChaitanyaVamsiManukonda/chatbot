<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<style>
    .chat-container {
        height: calc(100vh - 200px);
    }
    .message-container {
        max-height: calc(100vh - 300px);
        overflow-y: auto;
    }
    .user-message {
        background-color: #e9ecef;
        border-radius: 1rem;
        padding: 0.75rem;
        margin-bottom: 1rem;
        max-width: 80%;
        align-self: flex-end;
    }
    .assistant-message {
        background-color: #d1e7dd;
        border-radius: 1rem;
        padding: 0.75rem;
        margin-bottom: 1rem;
        max-width: 80%;
    }
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        margin: 1rem auto;
        display: none;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<script>
if (localStorage.getItem('authenticated') !== 'true') {
    window.location.href = '/login.html';
}

// Add logout function
function logout() {
    localStorage.removeItem('authenticated');
    window.location.href = '/login.html';
}
</script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <header class="bg-white shadow rounded-lg p-4 mb-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">AI Chat Interface</h1>
            <div class="flex flex-wrap justify-center space-x-2 mt-4">
                <div class="mb-2">
                    <label for="apiSelection" class="block text-sm font-medium text-gray-700">Select API:</label>
                    <select id="apiSelection" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Claude</option>
                    </select>
                </div>
            </div>
        </header>
        
        <main class="bg-white shadow rounded-lg p-4 chat-container flex flex-col">
            <div id="messages" class="message-container flex flex-col flex-grow">
                <!-- Messages will be added here -->
                <div class="assistant-message">
                    Hello! I'm an AI assistant. How can I help you today?
                </div>
            </div>
            
            <div id="loader" class="loader"></div>
            
            <div class="mt-auto pt-4 border-t border-gray-200">
                <form id="messageForm" class="flex">
                    <input type="text" id="userInput" class="flex-grow rounded-l-lg border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type your message...">
                    <button id="micBtn" type="button" title="Record voice" class="bg-white border-l border-gray-300 px-4 py-2 hover:bg-gray-50 focus:outline-none">üé§</button>
                    <button id="sendBtn" type="submit" class="bg-indigo-600 text-white rounded-r-lg px-4 py-2 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Send</button>
                </form>
                <div id="voiceControls" class="mt-3 hidden">
                    <span id="recordingIndicator" class="text-sm text-red-600 font-medium mr-3" style="display:none;">‚óè Recording...</span>
                    <span id="recordingTimer" class="text-sm text-gray-700 mr-3" style="display:none;">00:00</span>
                    <audio id="recordedAudio" controls style="display:none;"></audio>
                    <a id="downloadAudioBtn" class="text-sm text-indigo-600 ml-3" style="display:none;">Download</a>
                    <button id="sendAudioBtn" type="button" class="text-sm text-indigo-600 ml-3" style="display:none;">Send audio</button>
                    <button id="insertTranscriptBtn" class="text-sm text-indigo-600 ml-3" style="display:none;">Insert transcript</button>
                    <button id="trainWithTranscriptBtn" class="text-sm text-green-600 ml-3" style="display:none;">üìö Train RAG with transcript</button>
                    <span id="trainingStatus" class="text-sm text-green-700 ml-2" style="display:none;"></span>
                    <span id="sttSupportNote" class="text-sm text-gray-500 ml-3"></span>
                    <div class="mt-2">
                        <label class="inline-flex items-center text-sm text-gray-700">
                            <input id="useSttToggle" type="checkbox" class="mr-2" checked>
                            Use browser live transcription
                        </label>
                        <div id="sttTips" class="text-xs text-gray-500 mt-1">Tip: For best results, speak clearly and close to your microphone in a quiet room. The browser's live STT is free.</div>
                        <label class="inline-flex items-center text-sm text-gray-700 mt-2">
                            <input id="allowServerUpload" type="checkbox" class="mr-2">
                            Allow server upload (may incur charges) ‚Äî off by default
                        </label>
                    </div>
                </div>
                <div class="flex justify-between mt-2">
                    <button id="uploadImageBtn" class="text-indigo-600 text-sm hover:text-indigo-800">
                        Upload Image
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <span id="imageStatus" class="text-sm text-gray-500"></span>
                    <button id="clearChat" class="text-red-600 text-sm hover:text-red-800">
                        Clear Chat
                    </button>
                </div>
                <button id="logoutBtn" onclick="logout()" class="text-red-600 text-sm hover:text-red-800">
                    Logout
                </button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
