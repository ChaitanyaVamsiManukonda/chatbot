<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center mb-6">AI Chat Interface Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div id="error-message" class="text-red-500 text-sm hidden">
                Incorrect password. Please try again.
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');

            // Check whether authentication is required on the server. If not required, auto-authenticate.
            (async function checkAuthRequired() {
                try {
                    const resp = await fetch('/.netlify/functions/auth');
                    if (resp.ok) {
                        const body = await resp.json();
                        if (body && body.required === false) {
                            // No password required on server â€” mark authenticated and redirect
                            localStorage.setItem('authenticated', 'true');
                            window.location.href = '/index.html';
                            return;
                        }
                    }
                } catch (err) {
                    console.warn('Could not check auth requirement:', err);
                }
            })();

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/.netlify/functions/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    });

                    if (response.ok) {
                        // Authentication successful (or not required)
                        localStorage.setItem('authenticated', 'true');
                        window.location.href = '/index.html';
                    } else {
                        // Authentication failed
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
